<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>文章每行字数限制器</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 900px;
            margin: 20px auto;
            padding: 0 20px;
            background-color: #f4f4f9;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 10px border-box;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .controls {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input[type="number"] {
            width: 80px;
            padding: 5px;
        }
        #output {
            white-space: pre-wrap;
            word-break: break-all;
            background: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            min-height: 100px;
            /* 关键：使用等宽字体确保对齐 */
            font-family: "Courier New", Courier, monospace;
            line-height: 1.6;
            color: #333;
        }
        button {
            padding: 6px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>文章自动换行工具</h2>
    
    <p>1. 请在下方粘贴你的文章：</p>
    <textarea id="inputText" placeholder="在此粘贴文章..."></textarea>

    <div class="controls">
        <label for="charCount">2. 每行字数：</label>
        <input type="number" id="charCount" value="20" min="1">
        <button onclick="processText()">立即转换</button>
    </div>

    <p>3. 转换结果：</p>
    <div id="output"></div>
</div>

<script>
    function processText() {
        const text = document.getElementById('inputText').value;
        const limit = parseInt(document.getElementById('charCount').value);
        const outputDiv = document.getElementById('output');
        
        if (!text || isNaN(limit) || limit <= 0) {
            outputDiv.innerText = "请输入有效的文章和字数限制。";
            return;
        }

        // 清除原有内容
        let result = "";
        
        // 按原有的换行符拆分段落，保留用户原始段落感
        const paragraphs = text.split(/\n/);

        paragraphs.forEach((para) => {
            let currentLine = "";
            let count = 0;

            for (let char of para) {
                result += char;
                count++;
                
                if (count === limit) {
                    result += "\n";
                    count = 0;
                }
            }
            result += "\n"; // 段落结束换行
        });

        outputDiv.innerText = result;
    }
</script>

</body>
</html>
